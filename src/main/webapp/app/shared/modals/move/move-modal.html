<div class="modal-header">
    <h4 class="modal-title" jhitranslate="login.title" ng-reflect-jhi-translate="login.title">
        <span>Move Files</span>
    </h4>
    <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="modalDismiss()">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8"> <!--bindings={}--></div>
        <div class="col-md-8">
            <form class="form ng-pristine ng-valid ng-touched" novalidate="" role="form">
                <div class="form-group">
                        <label jhitranslate="global.form.username"
                               ng-reflect-jhi-translate="global.form.username">
                            <span>Chose where to move the selected file</span>
                        </label>
                </div>
                <button class="btn btn-primary" jhitranslate="login.form.button" (click)="moveFile()" style="float: right"
                        ng-reflect-jhi-translate="login.form.button"><span>Move</span>
                </button>
            </form>
        </div>
    </div>
</div>
